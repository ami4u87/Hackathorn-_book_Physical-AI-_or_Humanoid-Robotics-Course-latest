<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified robot head -->
  <circle cx="16" cy="12" r="8" fill="url(#favGradient)"/>

  <!-- Eyes -->
  <circle cx="13" cy="11" r="1.5" fill="#fff"/>
  <circle cx="19" cy="11" r="1.5" fill="#fff"/>

  <!-- Neural network pattern -->
  <circle cx="16" cy="13" r="0.8" fill="#fff" opacity="0.8"/>
  <circle cx="12" cy="10" r="0.6" fill="#fff" opacity="0.6"/>
  <circle cx="20" cy="10" r="0.6" fill="#fff" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="12" y1="10" x2="16" y2="13" stroke="#fff" stroke-width="0.4" opacity="0.5"/>
  <line x1="20" y1="10" x2="16" y2="13" stroke="#fff" stroke-width="0.4" opacity="0.5"/>

  <!-- Simple body -->
  <rect x="12" y="20" width="8" height="9" rx="2" fill="url(#favGradient)"/>

  <!-- Circuit line on body -->
  <circle cx="16" cy="24.5" r="1.5" fill="none" stroke="#fff" stroke-width="0.6" opacity="0.7"/>
</svg>
