<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Define gradient for modern look -->
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Humanoid robot body -->
  <g id="robot">
    <!-- Head with neural network pattern -->
    <circle cx="50" cy="25" r="12" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>

    <!-- Neural network nodes in head -->
    <circle cx="50" cy="25" r="2" fill="#fff" opacity="0.9"/>
    <circle cx="45" cy="23" r="1.5" fill="#fff" opacity="0.7"/>
    <circle cx="55" cy="23" r="1.5" fill="#fff" opacity="0.7"/>
    <circle cx="47" cy="28" r="1.5" fill="#fff" opacity="0.7"/>
    <circle cx="53" cy="28" r="1.5" fill="#fff" opacity="0.7"/>

    <!-- Neural connections -->
    <line x1="45" y1="23" x2="50" y2="25" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
    <line x1="55" y1="23" x2="50" y2="25" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
    <line x1="47" y1="28" x2="50" y2="25" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
    <line x1="53" y1="28" x2="50" y2="25" stroke="#fff" stroke-width="0.5" opacity="0.5"/>

    <!-- Eyes -->
    <circle cx="46" cy="24" r="1.5" fill="#1e293b"/>
    <circle cx="54" cy="24" r="1.5" fill="#1e293b"/>

    <!-- Torso -->
    <rect x="42" y="38" width="16" height="22" rx="3" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>

    <!-- Circuit pattern on torso -->
    <path d="M 45 42 L 48 42 L 48 45 M 52 42 L 55 42 L 55 45" stroke="#fff" stroke-width="1" fill="none" opacity="0.6"/>
    <circle cx="50" cy="50" r="2.5" fill="none" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <path d="M 45 54 L 48 54 L 48 57 M 52 54 L 55 54 L 55 57" stroke="#fff" stroke-width="1" fill="none" opacity="0.6"/>

    <!-- Arms -->
    <rect x="32" y="40" width="8" height="16" rx="2" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>
    <rect x="60" y="40" width="8" height="16" rx="2" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>

    <!-- Hands -->
    <circle cx="36" cy="58" r="3" fill="url(#brainGradient)" stroke="#1e293b" stroke-width="1.5"/>
    <circle cx="64" cy="58" r="3" fill="url(#brainGradient)" stroke="#1e293b" stroke-width="1.5"/>

    <!-- Legs -->
    <rect x="44" y="62" width="5" height="20" rx="2" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>
    <rect x="51" y="62" width="5" height="20" rx="2" fill="url(#robotGradient)" stroke="#1e293b" stroke-width="1.5"/>

    <!-- Feet -->
    <ellipse cx="46.5" cy="84" rx="4" ry="2.5" fill="url(#brainGradient)" stroke="#1e293b" stroke-width="1.5"/>
    <ellipse cx="53.5" cy="84" rx="4" ry="2.5" fill="url(#brainGradient)" stroke="#1e293b" stroke-width="1.5"/>
  </g>

  <!-- AI Neural Network elements around robot -->
  <g id="ai-elements" opacity="0.4">
    <!-- Connecting nodes -->
    <circle cx="20" cy="35" r="2" fill="#3b82f6"/>
    <circle cx="80" cy="35" r="2" fill="#3b82f6"/>
    <circle cx="25" cy="65" r="2" fill="#8b5cf6"/>
    <circle cx="75" cy="65" r="2" fill="#8b5cf6"/>

    <!-- Connection lines -->
    <line x1="20" y1="35" x2="32" y2="42" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="2,2"/>
    <line x1="80" y1="35" x2="68" y2="42" stroke="#3b82f6" stroke-width="0.8" stroke-dasharray="2,2"/>
    <line x1="25" y1="65" x2="38" y2="60" stroke="#8b5cf6" stroke-width="0.8" stroke-dasharray="2,2"/>
    <line x1="75" y1="65" x2="62" y2="60" stroke="#8b5cf6" stroke-width="0.8" stroke-dasharray="2,2"/>
  </g>
</svg>
