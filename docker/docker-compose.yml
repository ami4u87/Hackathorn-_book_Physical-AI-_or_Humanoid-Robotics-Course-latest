version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  neon-proxy:
    image: postgres:15
    container_name: neon-postgres
    environment:
      POSTGRES_DB: physical_ai
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  chatbot:
    build:
      context: ../backend/chatbot
      dockerfile: Dockerfile
    container_name: chatbot-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@neon-proxy:5432/physical_ai
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - qdrant
      - neon-proxy
    restart: unless-stopped

  api-proxy:
    build:
      context: ../backend/api-proxy
      dockerfile: Dockerfile
    container_name: openai-api-proxy
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@neon-proxy:5432/physical_ai
      - JWT_SECRET=${JWT_SECRET}
      - INSTRUCTOR_JWT_SECRET=${INSTRUCTOR_JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DAILY_QUOTA=${DAILY_QUOTA:-100}
    depends_on:
      - neon-proxy
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data: