version: '3.8'

services:
  # Qdrant vector database (local development)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: physical-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - backend-network

  # Chatbot service
  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: physical-ai-chatbot
    ports:
      - "${CHATBOT_PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8000
    depends_on:
      - qdrant
    networks:
      - backend-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # API Proxy (optional, for rate limiting and auth)
  api-proxy:
    build:
      context: ./api-proxy
      dockerfile: Dockerfile
    container_name: physical-ai-api-proxy
    ports:
      - "${API_PROXY_PORT:-8001}:8001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - CHATBOT_URL=http://chatbot:8000
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8001
    depends_on:
      - chatbot
    networks:
      - backend-network

volumes:
  qdrant_data:
    driver: local

networks:
  backend-network:
    driver: bridge
